<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实时时钟</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="clock-wrapper">
            <div class="date" id="date"></div>
            <div class="flip-clock">
                <div class="flip-group">
                    <div class="flip-card" id="hour1">
                        <span class="digit"></span>
                    </div>
                    <div class="flip-card" id="hour2">
                        <span class="digit"></span>
                    </div>
                </div>
                <div class="flip-separator">:</div>
                <div class="flip-group">
                    <div class="flip-card" id="minute1">
                        <span class="digit"></span>
                    </div>
                    <div class="flip-card" id="minute2">
                        <span class="digit"></span>
                    </div>
                </div>
            </div>
            <div class="seconds-display">
                <div class="flip-group small">
                    <div class="flip-card small" id="second1">
                        <span class="digit"></span>
                    </div>
                    <div class="flip-card small" id="second2">
                        <span class="digit"></span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <button class="btn" id="themeBtn" title="切换主题">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="5"/>
                    <line x1="12" y1="1" x2="12" y2="3"/>
                    <line x1="12" y1="21" x2="12" y2="23"/>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                    <line x1="1" y1="12" x2="3" y2="12"/>
                    <line x1="21" y1="12" x2="23" y2="12"/>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
                </svg>
            </button>
            <button class="btn" id="fullscreenBtn" title="全屏">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"/>
                </svg>
            </button>
        </div>

        <div class="theme-selector" id="themeSelector">
            <div class="theme-option" data-theme="default">
                <div class="theme-preview theme-default"></div>
                <span>默认</span>
            </div>
            <div class="theme-option" data-theme="dark">
                <div class="theme-preview theme-dark"></div>
                <span>暗夜</span>
            </div>
            <div class="theme-option" data-theme="ocean">
                <div class="theme-preview theme-ocean"></div>
                <span>海洋</span>
            </div>
            <div class="theme-option" data-theme="sunset">
                <div class="theme-preview theme-sunset"></div>
                <span>日落</span>
            </div>
            <div class="theme-option" data-theme="forest">
                <div class="theme-preview theme-forest"></div>
                <span>森林</span>
            </div>
            <div class="theme-option" data-theme="neon">
                <div class="theme-preview theme-neon"></div>
                <span>霓虹</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
